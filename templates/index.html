<!DOCTYPE html>
<html>

<head>
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f8ff;
            background-image: url('background.jpg'); /* Add background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px; /* Increase font size for logo */
            font-weight: bold;
            color: #3b8cff;
        }

        .tagline {
            font-size: 24px; /* Increase font size for tagline */
            color: #607d8b;
            margin-top: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px; /* Adjust padding for button */
            margin-top: 40px;
            font-size: 24px; /* Increase font size for button */
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #3b8cff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Add transition effect for button */
        }

        .cta-button:hover {
            background-color: #3074d4;
        }

        .testimonial {
            margin-top: 40px;
            text-align: center;
        }

        .testimonial p {
            font-size: 18px;
            color: #607d8b;
            margin-bottom: 10px;
        }

        .testimonial-author {
            font-size: 16px;
            color: #607d8b;
            font-style: italic;
        }

        .favicon {
            /* Add styles for favicon */
            display: inline-block;
            width: 32px;
            height: 32px;
            margin-right: 10px;
            background-image: url('favicon.ico');
            background-size: cover;
            background-position: center;
            vertical-align: middle;
        }

    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> <!-- Add link for favicon -->
</head>

<body>
    <div class="container">
        <div class="favicon"></div> <!-- Add favicon before the logo -->
        <h1 class="logo">Score Predictor</h1>
        <p class="tagline">Predict student scores with accuracy</p>
        <a href="/predictdata" class="cta-button">Get Started</a>
        <div class="testimonial">
            <p>"This score predictor has been incredibly helpful in guiding my students towards academic success!"</p>
            <p class="testimonial-author">- John, High School Teacher</p>
        </div>
    </div>
</body>

</html>
